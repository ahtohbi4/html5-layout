<!doctype html>

<!-- HTML attributes.
     NOTE: class="no-js" - CSS class to view until JS is not initialized
           lang="" - Lang code to localization site
              INFO: see http://www.w3.org/International/questions/qa-html-language-declarations -->
<html class="no-js" lang="{lang}">
<head>
    <!-- Charset -->
    <meta charset="utf-8">

    <!-- Page title
         INFO: required, not empty -->
    <title>{title}</title>

    <!-- SEO meta informations -->
    <meta name="description" content="{description}">
    <meta name="keywords" content="{keywords}">

    <!-- Open Graph Basic Metadata
         INFO: see http://ogp.me/#metadata -->
    <meta property="og:type" content="{}">
    <meta property="og:url" content= "{uri}">
    <meta property="og:title" content="{title}">
    <meta property="og:image" content="{uri}">

    <!-- Open Graph Optional Metadata
         INFO: see http://ogp.me/#optional -->
    <meta property="og:description" content="{description}">
    <meta property="og:determiner" content="{determiner}">
    <meta property="og:locale" content="{language_TERRITORY}">
    <meta property="og:locale:alternate" content="{language_TERRITORY}">
    <meta property="og:site_name" content="{name}">
    <meta property="og:audio" content="{uri}">
    <meta property="og:video" content="{uri}">

    <!-- This meta tag tells Google that you don't want to provide a translation for this page.
         INFO: see https://support.google.com/webmasters/answer/79812 -->
    <meta name="google" content="notranslate">

    <!-- Mobile viewport scale
         INFO: see https://developer.mozilla.org/en-US/docs/Mozilla/Mobile/Viewport_meta_tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Turning off auto detection of a phone numbers
         INFO: To determine phone number locally use tel-protocol
         <a href="tel:89000000000"></a> -->
    <meta name="format-detection" content="telephone=no">

    <!-- Cononical link
         INFO: see https://yandex.ru/support/webmaster/controlling-robot/html.xml#canonical
               see https://support.google.com/webmasters/answer/139066?rd=1 -->
    <link rel="canonical" href="{uri}">

    <!-- Alternate link
         INFO: see https://support.google.com/webmasters/answer/189077?hl=ru -->
    <link rel="alternate" hreflang="{lang}" href="{uri}">

    <!-- Identifies a DNS query to resolve the background, so that requests can occur more quickly.
         INFO: see http://www.w3.org/TR/resource-hints/#dfn-prefetch -->
    <link rel="dns-prefetch" href="{domain}" pr="{value:0.0..1.0}">
    <!-- Initiating an early connection, which includes the DNS lookup, TCP handshake, and optional TLS negotiation,
    allows the user agent to mask the high latency costs of establishing a connection.
         INFO: see http://www.w3.org/TR/resource-hints/#preconnect -->
    <link rel="preconnect" href="{uri}" crossorigin="{anonymous|use-credentials}" pr="{value:0.0..1.0}">
    <!-- Identifies a resource file, such as an image or a CSS stylesheet, to be downloaded into the cache.
         INFO: see http://www.w3.org/TR/resource-hints/#prefetch -->
    <link rel="prefetch" href="{uri}" as="{type}" crossorigin="{anonymous|use-credentials}" pr="{value:0.0..1.0}">
    <!-- Identifies a webpage to load in the background, in case the user wants to navigate to it next.
         INFO: see http://www.w3.org/TR/resource-hints/#prerender -->
    <link rel="prerender" href="{uri}" pr="{value:0.0..1.0}">

    <!-- Browser configuration schema reference
         INFO: see https://msdn.microsoft.com/library/dn455106.aspx -->
    <meta name="msapplication-config" content="/browserconfig.xml">
    <!-- Number of MS meta-tags.
         INFO: see https://msdn.microsoft.com/ru-ru/library/dn255024(v=vs.85).aspx -->
    <meta name="application-name" content="{name}">
    <meta name="msapplication-badge" content="frequency={minutes}; polling-uri={uri}">

    <!-- CSS for layout
         NOTE: Use a some number of subdomains to parallel downloads. -->
    <link rel="stylesheet" href="{uri}">
</head>

<body>
    {content}

    <!-- Place your JavaScript here.
         NOTE: Use a some number of subdomains to parallel downloads -->
    <script src="{uri}"></script>

    <!-- Google Analytics code.
         NOTE: set your ID instead of {id} placeholder -->
    <script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create','{id}','auto');ga('send','pageview');</script>
</body>
</html>

<!-- CSS for images to unblocking the first view
     WARN: It's not valid
     NOTE: Use a some number of subdomains to parallel downloads
           Use a base64 encoding to decrease number of requests to the server -->
<link rel="stylesheet" href="{uri}">
